<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- favicon and fonts -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap and CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="order.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main class="bg-img">
      <div class="row">
        <div class="col-lg-4" id="container-white">
          <img
            class="hero-img"
            src="monal_banner.jpg"
            alt="hero illustration"
          />
          <h1>Order Summary</h1>
          <p class="text-1">
            Pull up a chair. Take a taste. Come join us. Life is so endlessly delicious.
          </p>
          <div class="row" id="annual">
            <div class="col-sm-3">
              <img
                class="music-icon"
                src="monal_logo_1.png"
                alt="music note icon"
              />
            </div>
            <div class="col-sm-5 annual-plan">
              <h2>Total Amount</h2>
              <p class="price">&#8377 250</p>
            </div>
            <div class="col-sm-4">
              <p class="change">Change</p>
            </div>
          </div>
          <button class="btn"><a href="https://www.phonepe.com/business-solutions/payment-gateway/register/?utm_source=sem_pg_exact&gad_source=1&gclid=Cj0KCQjwlZixBhCoARIsAIC745Au6WLfMWve7fRtjKD9IICEfZYg9jv2ThOPMx-gaLDVPeFunRhbOi0aAgVHEALw_wcB">Proceed to payment</a></button>
          <p class="cancel">Cancel order</p>
        </div>
      </div>
    </main> 

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
